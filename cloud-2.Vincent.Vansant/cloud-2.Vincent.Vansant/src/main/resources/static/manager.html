<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>yummytrade - manager</title>
    <link rel="stylesheet" href="css/manager.css" />
</head>
<body>
<script type="module" src="js/firebase-setup.js"></script>
<script type="module" src="js/manager.js"></script>
<header>
    <div id="headerdiv" class="header-menu">
        <a href="/home.html">
            <div class="header-title">
                <img src="/images/yummytrade_logo.png" alt="Yummytrade Logo" class="header-logo" />
            </div>
        </a>
        <div class="header-name" id="namediv"></div>
        <span id="btnLogout" class="header-icon">
            <img src="/images/logout.svg" height="24" />
        </span>
    </div>
</header>
<div class="page">
    <div class="column users-column">
        <h2>Users</h2>
        <div id="usersList" class="users-list"></div>
    </div>
    <div class="column orders-column">
        <h2>All Past Orders</h2>
        <div id="allOrdersList" class="orders-list"></div>
    </div>
</div>
</body>
</html>
